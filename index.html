<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr</title>
    <style>
        /* --- STYLING EFEK SALJU JATUH --- */
        .snowflake {
            color: #fff;
            font-size: 1.5em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: -10%;
            z-index: 1000;
        }
        @keyframes fall {
            0% { top: -10%; opacity: 1; }
            100% { top: 100%; opacity: 0.5; }
        }
        /* --------------------------------- */
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('bg.jpg'); /* Pastikan file bg.jpg ada */
            background-attachment: fixed;
            background-size: cover; 
            background-color: #f4f4f4; 
        }
        .container {
            max-width: 95%; 
            margin: auto;
            background: rgba(255, 255, 255, 0.1); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative; 
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            background-color: rgba(255, 255, 255, 0.9);
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px; 
            margin-right: 10px; 
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .find-replace-area {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            background-color: #eaf6ff;
        }
        .find-replace-area input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
            width: 300px; 
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
        }
        #findReplaceButton {
            background-color: #dc3545; 
        }
        #findReplaceButton:hover {
            background-color: #c82333;
        }
        .copy-area button {
            background-color: #3498db; 
            margin-right: 10px;
            margin-bottom: 0px;
        }
        .copy-area button:hover {
            background-color: #2980b9;
        }
        .copy-area {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            background-color: #f0fff0;
        }
        #cleanCommentButton {
            background-color: #ffc107; 
            color: #333;
            font-weight: bold;
        }
        #cleanCommentButton:hover {
            background-color: #e0a800;
        }
        #outputResult table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: white; 
        }
        #outputResult th, #outputResult td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        #outputResult th {
            background-color: #f2f2f2;
            font-weight: bold;
            white-space: nowrap;
        }
        #outputResult tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .col-total { text-align: right; font-weight: bold; }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div id='snow-container'></div> 
    <div class="container">
        <h2>Convert Data</h2>

        <label for="inputData">Input Your Data Below:</label>
        <textarea 
            id="inputData" 
            rows="10" 
            placeholder='Pastekan data yang memiliki format seperti gambar di sini. Baris pertama harus berisi Header/Kolom.'>
        </textarea>

        <button id="convertButton" onclick="handleConvert()">
            Convert
        </button>

        <div class="find-replace-area">
            <h4>Filtering</h4>
            
            <button id="cleanCommentButton" onclick="handleCleanCommentColumn()">
                üßπ Delete Line 2
            </button>
            
            <br style="margin-top: 10px;">

            <label for="searchText">Delete Text:</label>
            <input type="text" id="searchText" placeholder="Teks yang akan dihapus">
            <button id="findReplaceButton" onclick="handleFindAndReplace()">
                üóëÔ∏è Find & Delete
            </button>
            <div id="replaceMessage" class="message"></div>
        </div>
        <div class="copy-area">
            <h4>Copying</h4>
            <button id="copyCommentTotalButton" onclick="handleCopyCommentAndTotal()">
                üìã Copy Name
            </button>
            <button id="copyUsernameButton" onclick="handleCopyUsername()">
                üìã Copy Username
            </button>
            <div id="copyMessage" class="message"></div>
        </div>
        <div id="outputResult">
        </div>
    </div>

    <script>
        // Urutan Kolom yang Dipilih: No (0), Komentar (8), Total (5), Username (2)
        const selectedColumnsIndices = [0, 8, 5, 2]; 
        
        // Indeks kolom di dalam tabel HASIL
        const commentColumnIndex = selectedColumnsIndices.indexOf(8); // Index 1
        const totalColumnIndex = selectedColumnsIndices.indexOf(5);    // Index 2
        const usernameColumnIndex = selectedColumnsIndices.indexOf(2);  // Index 3

        // --- FUNGSI UTAMA UNTUK CONVERT (DENGAN SORT DESCENDING BERDASARKAN KOLOM NO) ---
        function handleConvert() {
            const rawData = document.getElementById('inputData').value;
            const outputArea = document.getElementById('outputResult');
            document.getElementById('replaceMessage').innerHTML = ''; 
            document.getElementById('copyMessage').innerHTML = '';    

            if (rawData.trim() === "") {
                outputArea.innerHTML = "<p class='error-message'>‚ö†Ô∏è Please enter data first!</p>";
                return;
            }

            const parts = rawData.match(/"[^"]*"|[^"]+/g);
            const numColumnsTotal = 9; 

            if (!parts || parts.length < numColumnsTotal) { 
                outputArea.innerHTML = "<p class='message' style='color: orange;'>‚ö†Ô∏è Invalid or incomplete data.</p>";
                return;
            }

            const cleanedValues = parts
                .map(p => p.trim())
                .filter(p => p.length > 0 && p !== '"' && p !== ','); 

            const headersAll = cleanedValues.slice(0, numColumnsTotal);
            const dataRowsAll = cleanedValues.slice(numColumnsTotal);

            if (dataRowsAll.length < numColumnsTotal) {
                outputArea.innerHTML = "<p class='message' style='color: orange;'>‚ö†Ô∏è There is no data to convert other than headers.</p>";
                return;
            }

            const selectedHeaders = [];
            selectedColumnsIndices.forEach(index => {
                if (headersAll[index]) {
                    selectedHeaders.push(headersAll[index].replace(/^"|"$/g, '').trim());
                }
            });

            // --- LOGIKA PENGUMPULAN DATA BARIS PENUH ---
            const fullRowsData = [];
            for (let i = 0; i < dataRowsAll.length; i += numColumnsTotal) {
                if (dataRowsAll.slice(i, i + numColumnsTotal).length === numColumnsTotal) {
                    fullRowsData.push(dataRowsAll.slice(i, i + numColumnsTotal));
                }
            }

            // --- LANGKAH BARU: SORTING BERDASARKAN KOLOM NO (Index 0) SECARA DESCENDING ---
            const noColumnIndex = 0; // Kolom "No" selalu berada di index 0 di dataRowsAll

            fullRowsData.sort((rowA, rowB) => {
                // Hapus tanda kutip ganda dan konversi ke angka untuk perbandingan numerik
                const numA = parseInt(rowA[noColumnIndex].replace(/"/g, '').trim());
                const numB = parseInt(rowB[noColumnIndex].replace(/"/g, '').trim());

                // Sort Descending (menurun): B - A
                return numB - numA;
            });

            // --- Membuat HTML Tabel ---
            let tableHTML = '<h3>Filter Results</h3>';
            tableHTML += '<table id="convertedTable">'; 
            
            // Header
            tableHTML += '<thead><tr>';
            selectedHeaders.forEach(header => {
                const isTotalCol = (header.toLowerCase() === 'total');
                const cssClass = isTotalCol ? 'col-total' : '';
                tableHTML += `<th class="${cssClass}">${header}</th>`;
            });
            tableHTML += '</tr></thead>';

            // Baris Data
            tableHTML += '<tbody>';
            
            // Gunakan array yang sudah diurutkan (fullRowsData)
            fullRowsData.forEach(rowDataFull => {
                tableHTML += '<tr>';
                
                selectedColumnsIndices.forEach(index => {
                    const cellData = rowDataFull[index];
                    const cleanCellData = cellData ? cellData.replace(/^"|"$/g, '').trim().replace(/\n/g, '<br>') : '';

                    const isTotalCol = (index === 5);
                    const cssClass = isTotalCol ? 'col-total' : '';
                    
                    tableHTML += `<td class="${cssClass}">${cleanCellData}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody>';
            tableHTML += '</table>';

            // Tampilkan Tabel
            outputArea.innerHTML = tableHTML;
        }
        
        // --- FUNGSI HAPUS BARIS KEDUA (Menargetkan tag <br>) ---
        function handleCleanCommentColumn() {
            const table = document.getElementById('convertedTable');
            const replaceMessage = document.getElementById('replaceMessage'); 
            const copyMessage = document.getElementById('copyMessage');
            let cleanCount = 0;

            if (!table) {
                copyMessage.innerHTML = "<p class='error-message'>‚ö†Ô∏è Please convert data first.</p>";
                return;
            }

            replaceMessage.innerHTML = '';
            copyMessage.innerHTML = '';

            const rows = table.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');

                if (cells.length > commentColumnIndex) {
                    const commentCell = cells[commentColumnIndex];
                    
                    let originalHTML = commentCell.innerHTML;
                    
                    // Regex: Cari tag <br> diikuti APAPUN sampai akhir.
                    const searchRegex = /\s*<br\s*\/?>\s*.*$/i;
                    
                    let newHTML = originalHTML.replace(searchRegex, '').trim();

                    if (originalHTML !== newHTML) {
                        commentCell.innerHTML = newHTML; 
                        cleanCount++;
                    }
                }
            });

            if (cleanCount > 0) {
                replaceMessage.innerHTML = `<p class="success-message">üßπ No second line found to clear</p>`;
            } else {
                replaceMessage.innerHTML = "<p class='message' style='color: orange;'>‚ÑπÔ∏è No second line found to delete.</p>";
            }
        }
        
        // --- FUNGSI UNTUK FIND AND DELETE (Teks Manual) ---
        function handleFindAndReplace() {
            const searchText = document.getElementById('searchText').value.trim();
            const replaceText = ''; 
            const table = document.getElementById('convertedTable');
            const replaceMessage = document.getElementById('replaceMessage');
            let replaceCount = 0;

            if (!table) {
                replaceMessage.innerHTML = "<p class='error-message'>‚ö†Ô∏è Please convert data first.</p>";
                return;
            }

            if (searchText === "") {
                replaceMessage.innerHTML = "<p class='error-message'>‚ö†Ô∏è The text to be deleted cannot be empty.</p>";
                return;
            }

            const rows = table.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');

                if (cells.length > commentColumnIndex) {
                    const commentCell = cells[commentColumnIndex];
                    let originalHTML = commentCell.innerHTML;
                    
                    const searchRegex = new RegExp(searchText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                    
                    const newHTML = originalHTML.replace(searchRegex, replaceText);
                    
                    if (originalHTML !== newHTML) {
                        commentCell.innerHTML = newHTML;
                        const matches = originalHTML.match(searchRegex);
                        if (matches) {
                            replaceCount += matches.length;
                        }
                    }
                }
            });

            if (replaceCount > 0) {
                replaceMessage.innerHTML = `<p class="success-message">‚úÖ Succeed **delete** ${replaceCount} appears in the Comments column.</p>`;
            } else {
                replaceMessage.innerHTML = "<p class='message' style='color: orange;'>‚ÑπÔ∏è No occurrences of the searched text were found..</p>";
            }
        }

        // --- FUNGSI COPY (TANPA HEADER) ---
        async function copyDataToClipboard(data) {
            const copyMessage = document.getElementById('copyMessage');
            try {
                await navigator.clipboard.writeText(data);
                copyMessage.innerHTML = "<p class='success-message'>‚úÖ Data successfully copied to clipboard!</p>";
            } catch (err) {
                copyMessage.innerHTML = `<p class='error-message'>‚ùå Failed to copy: ${err}</p>`;
                console.error('Copy failed: ', err);
            }
        }
        
        function extractColumnData(columnIndex) {
            const table = document.getElementById('convertedTable');
            const copyMessage = document.getElementById('copyMessage');

            if (!table) {
                copyMessage.innerHTML = "<p class='error-message'>‚ö†Ô∏è Please convert data first.</p>";
                return null;
            }

            const rows = table.querySelectorAll('tbody tr');
            const dataArray = [];

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length > columnIndex) {
                    let cellData = cells[columnIndex].textContent.trim(); 
                    dataArray.push(cellData);
                }
            });
            return dataArray;
        }

        function handleCopyCommentAndTotal() {
            const commentData = extractColumnData(commentColumnIndex);
            const totalData = extractColumnData(totalColumnIndex);
            
            if (!commentData || !totalData || commentData.length !== totalData.length) {
                return; 
            }

            let combinedData = [];
            for (let i = 0; i < commentData.length; i++) {
                combinedData.push(commentData[i] + '\t' + totalData[i]); 
            }
            
            const finalData = combinedData.join('\n');
            
            copyDataToClipboard(finalData);
        }

        function handleCopyUsername() {
            const usernameData = extractColumnData(usernameColumnIndex);

            if (!usernameData) {
                return; 
            }
            
            const finalData = usernameData.join('\n');

            copyDataToClipboard(finalData);
        }
        
        // --- SCRIPT UNTUK EFEK SALJU JATUH ---
        const snowContainer = document.getElementById('snow-container');
        const totalSnowflakes = 50; 
        const snowflakes = ['‚ùÑÔ∏è', '‚ùÖ', '‚ùÜ', '*'];

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)]; 

            const duration = Math.random() * 10 + 5; 
            snowflake.style.animationDuration = `${duration}s`;

            snowflake.style.left = `${Math.random() * 100}%`; 
            snowflake.style.animationDelay = `${Math.random() * 10}s`; 

            snowflake.style.animationName = 'fall';
            snowflake.style.animationIterationCount = 'infinite';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5; 

            snowContainer.appendChild(snowflake);

            snowflake.addEventListener('animationend', function() {
                this.remove();
                createSnowflake(); 
            });
        }

        for (let i = 0; i < totalSnowflakes; i++) {
            setTimeout(createSnowflake, Math.random() * 5000); 
        }
        // ------------------------------------

    </script>

</body>
</html>
